<!DOCTYPE html>
<html lang="en">
<head>
    <title>To-Do List</title>
    <link rel="stylesheet" href="./design.css">
    <script src="https://kit.fontawesome.com/3659402162.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width" initial-scale="1.0">
</head>
<body>
    <header>
        <h1><span>Tasks</span><span class="title"> List</span></h1>
    </header>

    <div class="place">
    <div class="place1">
        <a href="./TasksList.html">
            <i class="fa-solid fa-circle-arrow-left fa-3x" style="color:#424242" id="new1"></i>
            <i class="fa-solid fa-circle-arrow-left fa-2x" style="color:#424242" id="old1"></i>
            <span class="four">Back</span>
        </a>
    </div>
    <div>
        <a href="./NewItem.html">
            <i class="fa-sharp fa-solid fa-circle-plus fa-5x" style="color:#00A5EC" id="new2"></i>
            <i class="fa-sharp fa-solid fa-circle-plus fa-3x" style="color:#00A5EC" id="old2"></i>
            <span class="two">Add New Task</span>
        </a>
    </div>
    </div>

    <div class="TaskList tasklist1">
        <div class="task size1">
            <h3>Trip to Paris</h3><hr>
            <ul>
                <li>
                    <label class="fancybox">
                        <input type="checkbox" checked="checked" />
                        <span>Visit Church</span>
                    </label>
                </li><br>
                <li>
                    <label class="fancybox">
                        <input type="checkbox" />
                        <span>Shopping</span>
                    </label>
                </li>
            </ul>
        </div>
    </div>
</body>
</html>
