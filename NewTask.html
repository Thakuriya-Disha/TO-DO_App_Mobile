<!DOCTYPE html>
<html lang="en">
<head>
    <title>Add New Task</title>
    <link rel="stylesheet" href="./design.css">
    <script src="https://kit.fontawesome.com/3659402162.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width" initial-scale="1.0">
</head>
<body>
    <div class="dark">
        <header>
            <h1><span>Tasks</span><span class="title">List</span></h1>
        </header>
    
        <div class="marginlr">
    
        <div class="plus">
            <a href="./NewTask.html">
                <i class="fa-sharp fa-solid fa-circle-plus fa-2x" id="old"></i>
                <span class="two">Add New Task</span>
                <i class="fa-sharp fa-solid fa-circle-plus fa-5x" id="new"></i>
            </a>
        </div>
    
        <div class="TaskList">
    
            <a href="./ParisList.html">
            <div class="task">
                <h3>Trip to Paris</h3><hr>
                <ul>
                    <li>
                        <label class="fancybox">
                            <input type="checkbox" checked="checked" />
                            <span>Visit Church</span>
                        </label>
                    </li><br>
                    <li>
                        <label class="fancybox">
                            <input type="checkbox" />
                            <span>Shopping</span>
                        </label>
                    </li>
                </ul>
            </div>
            </a>
    
            <a href="#">
            <div class="task">
                <h3>My To Do List</h3><hr>
                <ul>
                    <li>
                        <label class="fancybox">
                            <input type="checkbox" checked="checked" />
                            <span>Visit Supermarket</span>
                        </label>
                    </li><br>
                    <li>
                        <label class="fancybox">
                            <input type="checkbox" />
                            <span>Buy Vegetables</span>
                        </label>
                    </li>
                </ul>
            </div>
            </a>
    
            <a href="#">
            <div class="task">
                <h3>Daily Morning Routine for...</h3><hr>
                <ul>
                    <li>
                        <label class="fancybox">
                            <input type="checkbox" checked="checked" />
                            <span>Wake up at 6 AM</span>
                        </label>
                    </li><br>
                    <li>
                        <label class="fancybox">
                            <input type="checkbox" />
                            <span>Sleep at 10 PM</span>
                        </label>
                    </li>
                </ul>
            </div>
            </a>
    
        </div>
        
        </div>
    </div>

    <div class="popup">
        <div class="popupbox">
            <h3><span>Add New Task</span>
            <a href="./TasksList.html"><i class="fa-sharp fa-solid fa-xmark"></i></a></h3>
            <hr>
            <form>
            <label for="task">
            <input type="text" value="Learn C++" name="task" id="task" /></label>
            <input type="submit" value="+ Add Task" />
            </form>
        </div>
    </div>
</body>
</html>
